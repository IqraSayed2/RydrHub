{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RydrHub - Payment Failed!</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'rydrhub.css' %}" />
  </head>
  <body class="rh-failed-dark-mode paymentfailbody">
    <!-- Main Content -->
    <div class="container rh-failed-main-content">
      <div class="rh-failed-card">
        <i class="fas fa-times-circle rh-failed-icon"></i>
        <h2 class="rh-failed-title">Payment Failed!</h2>
        <p class="rh-failed-message">
          Unfortunately, your payment could not be processed. Please check your
          payment details or try again with a different method. If the issue
          persists, contact our support team.
        </p>
        <a href="{% url 'home' %}" class="btn rh-failed-button">Try Again</a>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
