{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RydrHub - Payment Successful!</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'rydrhub.css' %}" />
  </head>
  <body class="rh-success-dark-mode paymentsuccessbody">
    <!-- Main Content -->
    <div class="container rh-success-main-content">
      <div class="rh-success-card">
        <i class="fas fa-check-circle rh-success-icon"></i>
        <h2 class="rh-success-title">Payment Successful!</h2>
        <p class="rh-success-message">
          Your booking has been confirmed. A confirmation email with your
          booking details has been sent to your registered email address.
        </p>
        <a
          href="{% url 'booking_detail' booking.id %}"
          class="btn rh-success-button"
          >View Booking Details</a
        >
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
